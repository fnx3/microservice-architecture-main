apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metrics-monitor
  namespace: user-profile
  labels:
    app: metric-monitor

spec:
  endpoints:
    - port: actuator
      scrapeTimeout: 30s
      path: /actuator/prometheus
      honorLabels: true
#      scheme: http
  selector:
    matchLabels:
      app: svc-user-profile

