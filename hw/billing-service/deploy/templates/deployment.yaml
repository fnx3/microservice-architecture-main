apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: billing
  name: billing-app
  labels:
    app: otus-hw
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: billing-app
  template:
    metadata:
      labels:
        app: billing-app
    spec:
      containers:
        - name: web-service
          image: khmel19/otus:billing
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: spring.profile
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: db.user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: db.password
            - name: POSTGRES_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key:  db.name
            - name: POSTGRES_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: db.host
          ports:
            - name: http
              containerPort: 7000
              protocol: TCP
            - name: actuator
              containerPort: 8283
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: actuator
            initialDelaySeconds: 150
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: actuator
            initialDelaySeconds: 150
            periodSeconds: 10
