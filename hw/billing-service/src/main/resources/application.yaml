server:
  port: 7000
management:
  server:
    port: 8283
  endpoint:
    health:
      probes:
        enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - prometheus
          - loggers
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true